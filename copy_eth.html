<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<style>
			body {
				font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
			}


			a.supportEth {
				font-weight: 600;
				letter-spacing: 0px;
				color: #666;
			}

			#supportEthWrapper {
				
			}

			section {
				width: fit-content;
			}

			#copy {
				width: 22px;
			}

			.eth-copy {
				cursor: pointer;
				padding: 4px 0px;
			}

			.eth-copy:hover {
				opacity: 0.65;
			}

			.eth-copy:active {
				opacity: 0.45;
			}

			.eth-copy button {
				font-weight: 400;
				background: none;
				color: inherit;
				border: none;
				padding: 0;
				cursor: pointer;
				font: inherit;
				outline: inherit;
				margin-top: 2px;
				color: #646F77;
			}
			
			#copied {
				background-color: #8b8b8b;
				color: white;
				width: fit-content;
				padding: 8px;
				border-radius: 4px;
				text-align: center;
			}

			.fademe {
			  opacity: 0;
			}

			.fademe.animated {
			  animation:fade-in 1s ease;
			}

			@keyframes fade-in {
			    from {
			        opacity: 1;
			    }
			    to {
			        opacity: 0;
			      	-webkit-transform: translate3d(0, -100%, 0);
			        transform: translate3d(0, -100%, 0);
			      }
			}

		</style>
	</head>
	<body>
		<section>
			<div id="copied" class="fademe">Copied!</div>
			<a class="supportEth">Support via Îž ETH</a>
			<article class="eth-copy">
			  	<div style="display:inline-block; vertical-align:top;">
			  	  <button>0x6c4c...f2d2</button>
			  	</div>
			  	<img id="copy" src="media/copy.png">
			</article>
		</section>


		

		<script type="text/javascript">
			function fallbackCopyTextToClipboard(text) {
			  var textArea = document.createElement("textarea");
			  textArea.value = text;
			  
			  // Avoid scrolling to bottom
			  textArea.style.top = "0";
			  textArea.style.left = "0";
			  textArea.style.position = "fixed";

			  document.body.appendChild(textArea);
			  textArea.focus();
			  textArea.select();

			  try {
			    var successful = document.execCommand('copy');
			    var msg = successful ? 'successful' : 'unsuccessful';
			    console.log('Fallback: Copying text command was ' + msg);
			  } catch (err) {
			    console.error('Fallback: Oops, unable to copy', err);
			  }

			  document.body.removeChild(textArea);
			}
			function copyTextToClipboard(text) {
			  if (!navigator.clipboard) {
			    fallbackCopyTextToClipboard(text);
			    return;
			  }
			  navigator.clipboard.writeText(text).then(function() {
			    console.log('Async: Copying to clipboard was successful!');
			  }, function(err) {
			    console.error('Async: Could not copy text: ', err);
			  });
			}

			var copyJaneBtn = document.querySelector('.eth-copy');

			copyJaneBtn.addEventListener('click', function(event) {
			  copyTextToClipboard('0x6c4cb3c4da1agf6eacbd82d8f2d2');
			  $(".fademe").addClass('animated');
			  setTimeout(function() {
			        $(".fademe").removeClass('animated');
			  }, 1500);
			});
		</script>
	</body>
</html>
